<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Boarding</title>
    <link rel="stylesheet" href="./onboarding.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="imagen/logo.png" alt="Logo de La Cosa Cine">
        </nav>
    </header> 

    <main class="contenedor">
        <section class="izquierdo">
            <img src="./imagen/fondo-form2.png" alt="onboarding">
        </section>

        <section class="derecho">
            <div class="contenido-derecho">
                <h1>¿En qué estás interesado?</h1>
                <p>Elija sus intereses favoritos para recomendarle artículos sobre ellos.</p>

                <div class="categorias">
                    <div class="categoria-noticias">
                        <h3>Noticias</h3>
                        <div class="opciones">
                            <div class="opcion" data-categoria="Cine">Cine</div>
                            <div class="opcion" data-categoria="TV">TV</div>
                            <div class="opcion" data-categoria="Comics">Comics</div>
                            <div class="opcion" data-categoria="Anime">Anime</div>
                            <div class="opcion" data-categoria="Video Juegos">Video juegos</div>
                        </div>
                    </div>

                    <div class="categoria-cine">
                        <h3>Cine</h3>
                        <div class="opciones">
                            <div class="opcion" data-categoria="Ciencia Ficcion">Ciencia Ficción</div>
                            <div class="opcion" data-categoria="Romance">Romance</div>
                            <div class="opcion" data-categoria="Fantasia">Fantasía</div>
                            <div class="opcion" data-categoria="Accion">Acción</div>
                            <div class="opcion" data-categoria="Drama">Drama</div>
                        </div>
                    </div>

                    <div class="categoria-comics">
                        <h3>Comics</h3>
                        <div class="opciones">
                            <div class="opcion" data-categoria="DC">DC</div>
                            <div class="opcion" data-categoria="Marvel">Marvel</div>
                        </div>
                    </div>
                </div>

                <button id="boton-proximo" class="proximo" disabled>PRÓXIMO</button>
            </div>
        </section>
    </main>

    <footer>
      <p>©La Cosa Cine 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="onboarding.js"></script>
</body>
</html>
